<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>em html, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag será utilizada em cada caso.</p>
    <ul type="square">
        <li>
            <abbr title="use a tag p">parágrafos</abbr>
        </li>

        <li>
            <abbr title="use a tag title">títulos</abbr>
        </li>
        <li>
            <abbr title="use a tag img">imagens</abbr>
        </li>
        <li>
            <abbr title="use a tag">abreviações</abbr>
        </li>
        <li>
            <abbr title="use as tags pre e code">códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="use a tag ol">listas numeradas</abbr>
        </li>
        <li>
            <abbr title="use a tag ul">listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
